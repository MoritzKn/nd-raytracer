<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>N-Dimensional Raytracing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta
      name="description"
      content="A raytracing rendering engine that supports hyper-spheres and higher-dimensional space; implemented using WebAssembly and Rust"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: monospace;
        font-size: 14px;
        overflow: hidden;
      }

      #wrapper {
        width: 100vw;
        height: 100vh;
        margin: 0 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="controls">
      Dimensions:
      <input
        type="number"
        min="2"
        max="9"
        id="dimension"
        onfocus="javascript:this.select()"
        value="4"
      />&nbsp; Scene:
      <select id="scene" name="scene">
        <option value="spheres-on-cube"
          >Spheres on corners & in middle of N-D cube</option
        >
        <option value="rgba">RGBA Hyper-Cube (4D)</option>
        <option value="sphere-packing-2">Ideal Sphere Packing 2D</option>
        <option value="sphere-packing-3">Ideal Sphere Packing 3D</option>
        <option value="sphere-packing-4">Ideal Sphere Packing 4D</option>
      </select>
    </div>

    <div id="wrapper">
      <canvas id="canvas"></canvas>
    </div>

    <footer>
      View source code on
      <a href="https://github.com/MoritzKn/nd-raytracer">GitHub</a> and follow
      me on <a href="https://twitter.com/moritz_kn">Twitter</a>
    </footer>
  <script type="text/javascript" src="index.js"></script></body>
</html>
